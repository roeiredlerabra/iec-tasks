    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="flex flex-wrap -mx-2">
            <!-- Left Sidebar - Filters and Tags (in RTL, appears on right side) -->
            <div class="w-full md:w-1/4 lg:w-1/5 px-2 mb-6">
                <div class="bg-white shadow-md rounded-xl p-5 sticky top-20 transition-all hover:shadow-lg">
                    <!-- User Profile -->
                    <div class="flex items-center mb-5 pb-4 border-b border-gray-100">
                        <img src="img/abra Profile Photo.png" alt="פרופיל" class="w-12 h-12 rounded-full object-cover shadow-md">
                        <div class="mr-4">

                    <!-- Filters Section -->

                        <!-- Search Bar -->

                        <!-- Date Range Filter -->

                            </div>

<!-- User Filter -->
<div class="mb-5">
    <label for="user-filter" class="block text-sm font-medium text-gray-700 mb-1">משתמש:</label>
    <div class="relative">
        <select id="user-filter" class="w-full p-2 pl-10 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-300 transition-all appearance-none bg-white" onchange="filterPosts()">
            <option value="">כל המשתמשים</option>
            <!-- User options will be populated dynamically -->
        </select>
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-chevron-down text-gray-400"></i>
        </div>
    </div>
</div>



                        <!-- Tag Filters -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                                <i class="fas fa-tags text-indigo-500 ml-2 text-sm"></i>תגיות:
                            </label>
                            <div id="tag-filters" class="flex flex-wrap gap-2"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="w-full md:w-2/4 lg:w-3/5 px-2 mb-4">
                <!-- Posts Container -->
                <div id="feed-container"></div>
            </div>
        </div>
    </div>

    <script>
// Replace the existing database loading code with this
let database = null; // Global database variable

// Load JSON database
fetch("/data-news.json")
  .then((response) => response.json())
  .then((data) => {
    database = data; // Assign to global variable
    
    // Initialize the app after data is loaded
    populateUserFilter();
    updateTagFilters();
    renderPosts();
  })
  .catch((error) => {
    console.error("Error loading JSON:", error);
    // Display error message to user
    document.getElementById("feed-container").innerHTML = `
      <div class="bg-white shadow-md rounded-xl p-6 text-center transition-all hover:shadow-lg">
        <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-3"></i>
        <h3 class="text-lg font-semibold mb-1">שגיאה בטעינת נתונים</h3>
        <p class="text-gray-500">לא ניתן לטעון את בסיס הנתונים. נסה לרענן את הדף.</p>
      </div>
    `;
  });

        let activeTag = null; // Store active tag filter
        let selectedUserId = null; // Store selected user ID
        let dateFrom = null; // Store from date
        let dateTo = null; // Store to date

        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Function to get user by ID
        function getUserById(userId) {
            return database.users.find(user => user.id === userId);
        }

        // Function to format date for display
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('he-IL', options);
        }

        // Function to check if a date is within a range
        function isDateInRange(dateStr, fromDate, toDate) {
            if (!fromDate && !toDate) return true;
            
            const date = new Date(dateStr);
            
            if (fromDate && !toDate) {
                return date >= new Date(fromDate);
            }
            
            if (!fromDate && toDate) {
                return date <= new Date(toDate);
            }
            
            return date >= new Date(fromDate) && date <= new Date(toDate);
        }

        // Function to render posts
        function renderPosts() {
            const container = document.getElementById("feed-container");
            container.innerHTML = ""; // Clear before re-rendering

            const filteredPosts = filterData();
            
            // Sort posts by date (newest first)
            filteredPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

            filteredPosts.forEach(post => {
                const user = getUserById(post.userId);
                if (!user) return;

                // Create post element
                const postDiv = document.createElement("div");
                postDiv.classList.add("bg-white", "shadow-md", "rounded-xl", "mb-6", "overflow-hidden", "transition-all", "hover:shadow-lg");

                // Post header
                let postHTML = `
                    <div class="p-5 flex items-start">
                        <img src="${user.avatar}" alt="${user.name}" class="w-12 h-12 rounded-full object-cover shadow-sm">

                        <div class="mr-3 flex-grow">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="font-semibold text-gray-800">${user.name}</h3>
                                    <div class="text-sm text-gray-500 flex items-center">
                                        <i class="far fa-calendar-alt text-indigo-400 ml-1 text-xs"></i>
                                        ${formatDate(post.date)}
                                    </div>
                                </div>
                                <button class="text-gray-400 hover:text-indigo-500 transition-all p-2 rounded-full hover:bg-gray-100">
                                    <i class="fas fa-ellipsis-h"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                // Post content
                postHTML += `
                    <div class="px-5 pb-4">
                        <h2 class="text-xl font-semibold mb-3 text-gray-800">${post.title}</h2>
                        <p class="mb-4 text-gray-600 leading-relaxed">${post.content}</p>
                `;

                // Code snippet if available
                if (post.codeSnippet) {
                    postHTML += `
                        <div class="bg-gray-50 rounded-xl p-4 mb-4 overflow-x-auto border border-gray-100">
                            <pre><code class="language-javascript">${post.codeSnippet}</code></pre>
                        </div>
                    `;
                }

                // Images carousel if available
                if (post.images && post.images.length > 0) {
                    if (post.images.length === 1) {
                        postHTML += `
                            <div class="mb-4 rounded-xl overflow-hidden shadow-sm">
                                <img src="${post.images[0]}" alt="תמונת פוסט" class="w-full h-auto">
                            </div>
                        `;
                    } else {
                        postHTML += `
                            <div class="swiper post-carousel mb-4 rounded-xl overflow-hidden shadow-sm" id="carousel-${post.id}">
                                <div class="swiper-wrapper">
                                    ${post.images.map(img => `
                                        <div class="swiper-slide">
                                            <img src="${img}" alt="תמונת פוסט" class="w-full h-auto">
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="swiper-pagination"></div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                            </div>
                        `;
                    }
                }

                // Tags
                postHTML += `
                    <div class="flex flex-wrap gap-2 mt-3 mb-4">
                        ${post.tags.map(tag => `
                            <span class="text-xs px-3 py-1 bg-indigo-50 text-indigo-600 rounded-full cursor-pointer hover:bg-indigo-100 transition-all flex items-center" 
                                onclick="filterByTag('${tag}')">
                                <i class="fas fa-hashtag text-indigo-400 text-xs ml-1"></i>${tag}
                            </span>
                        `).join("")}
                    </div>
                `;

                // JSON representation toggle
                postHTML += `
                    <div class="mb-3">
                        <button class="text-sm text-indigo-600 hover:text-indigo-800 font-medium flex items-center transition-all px-2 py-1 rounded-md hover:bg-indigo-50" 
                                onclick="toggleJsonView('json-${post.id}')">
                            <i class="fas fa-code ml-1"></i> הצג נתוני JSON
                        </button>
                        <div id="json-${post.id}" class="hidden mt-2 bg-gray-50 p-4 rounded-xl overflow-x-auto border border-gray-100">
                            <pre><code class="language-json">${JSON.stringify(post, null, 2)}</code></pre>
                        </div>
                    </div>
                `;

                // Post actions
                postHTML += `
                   
                `;

                postDiv.innerHTML = postHTML;
                container.appendChild(postDiv);

                // Initialize Swiper carousel if there are multiple images
                if (post.images && post.images.length > 1) {
                    new Swiper(`#carousel-${post.id}`, {
                        slidesPerView: 1,
                        spaceBetween: 30,
                        loop: true,
                        pagination: {
                            el: '.swiper-pagination',
                            clickable: true,
                        },
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        },
                    });
                }

                // Apply syntax highlighting to code snippets
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            });

            // Show no results message if needed
            if (filteredPosts.length === 0) {
                container.innerHTML = `
                    <div class="bg-white shadow-md rounded-xl p-8 text-center transition-all hover:shadow-lg">
                        <i class="fas fa-search text-indigo-300 text-5xl mb-4"></i>
                        <h3 class="text-lg font-semibold mb-2 text-gray-800">לא נמצאו פוסטים</h3>
                        <p class="text-gray-500">נסה לשנות את הסינון או את קריטריוני החיפוש</p>
                    </div>
                `;
            }
        }

        // Function to filter posts by multiple criteria
        function filterData() {
            const searchText = document.getElementById("search-input").value.toLowerCase();
            const fromDate = document.getElementById("date-from").value;
            const toDate = document.getElementById("date-to").value;
            const userFilter = document.getElementById("user-filter").value;
            
            return database.announcements.filter(post => {
                // Text search
                const textMatch = post.title.toLowerCase().includes(searchText) || 
                                post.content.toLowerCase().includes(searchText) ||
                                post.tags.some(tag => tag.toLowerCase().includes(searchText));
                
                // Tag filter
                const tagMatch = activeTag ? post.tags.includes(activeTag) : true;
                
                // Date range filter
                const dateMatch = isDateInRange(post.date, fromDate, toDate);
                
                // User filter
                const userMatch = userFilter ? post.userId === parseInt(userFilter) : true;
                
                return textMatch && tagMatch && dateMatch && userMatch;
            });
        }

        // Function to filter posts by tag
        function filterByTag(tag) {
            activeTag = activeTag === tag ? null : tag; // Toggle tag filter
            renderPosts();
            updateTagFilters();
        }

        // Function to toggle JSON view
        function toggleJsonView(jsonId) {
            const jsonElement = document.getElementById(jsonId);
            jsonElement.classList.toggle('hidden');
        }

        function populateUserFilter() {
    const userFilter = document.getElementById("user-filter");
    userFilter.innerHTML = '<option value="">כל המשתמשים</option>';
    
    // Get unique user IDs from posts
    const activeUserIds = [...new Set(database.announcements.map(post => post.userId))];
    
    // Filter the users array to only include users who have posts
    const activeUsers = database.users.filter(user => activeUserIds.includes(user.id));
    
    // Add these users to the dropdown
    activeUsers.forEach(user => {
        const option = document.createElement("option");
        option.value = user.id;
        option.textContent = user.name;
        userFilter.appendChild(option);
    });
}

        // Function to render available tags
        function updateTagFilters() {
            const tagContainer = document.getElementById("tag-filters");
            tagContainer.innerHTML = "";

            const allTags = [...new Set(database.announcements.flatMap(post => post.tags))];
            allTags.forEach(tag => {
                const tagButton = document.createElement("span");
                tagButton.textContent = `#${tag}`;
                tagButton.classList.add("px-3", "py-1", "text-xs", "rounded-full", "cursor-pointer", "transition-all");
                
                if (activeTag === tag) {
                    tagButton.classList.add("bg-indigo-500", "text-white");
                } else {
                    tagButton.classList.add("bg-gray-100", "hover:bg-gray-200");
                }
                
                tagButton.onclick = () => filterByTag(tag);
                tagContainer.appendChild(tagButton);
            });
        }

        // Event listeners for filter changes
        document.getElementById("search-input").addEventListener("input", filterPosts);
        document.getElementById("date-from").addEventListener("change", filterPosts);
        document.getElementById("date-to").addEventListener("change", filterPosts);
        document.getElementById("user-filter").addEventListener("change", filterPosts);

        // Function to handle all post filtering
        function filterPosts() {
            renderPosts();
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            populateUserFilter();
            updateTagFilters();
            renderPosts();
        });
    </script>

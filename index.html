    <script>
      // State management
const createStore = (initialState) => {
    let state = initialState;
    const listeners = new Set();

    const getState = () => state;

    const setState = (newState) => {
        state = { ...state, ...newState };
        listeners.forEach(listener => listener(state));
    };

    const subscribe = (listener) => {
        listeners.add(listener);
        return () => listeners.delete(listener);
    };

    return { getState, setState, subscribe };
};

const store = createStore({
    cases: [],
    selectedCase: null,
    searchQuery: '',
    filterStatus: 'all'
});

// Quill instances
let quillChallenge, quillNotes;

// Fetch data from API
async function fetchData() {
    showLoader();
    try {
        const response = await fetch('https://prod-104.westeurope.logic.azure.com:443/workflows/b7713903f38b4effb97853ea464dd728/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=rkFqioCbLnqcJY7vjvC6KfNY7rsGVpn4YsyRxujJkXY', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'get_all' })
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        const processedData = processApiData(data);
        store.setState({ cases: processedData });
        return processedData;
    } catch (error) {
        console.error('Error fetching data:', error);
        showNotification('שגיאה בטעינת נתונים', 'error');
        return [];
    } finally {
        hideLoader();
    }
}

// Process API data
function processApiData(apiData) {
    const cases = apiData.filter(item => !item.FatherID).map(caseItem => ({
        id: caseItem.ID,
        number: parseInt(caseItem.FormNumber),
        title: caseItem.Title,
        responsible: caseItem.Responsible || '',
        description: caseItem.Notes ? stripHtml(caseItem.Notes) : '',
        color: caseItem.Color || '#FFFFFF',
        issues: []
    }));

    apiData.filter(item => item.FatherID).forEach(issueItem => {
        const parentCase = cases.find(c => c.number === parseInt(issueItem.FormNumber));
        if (parentCase) {
            parentCase.issues.push({
                id: issueItem.ID,
                fatherId: issueItem.FatherID,
                issue: issueItem.Title,
                challenge: stripHtml(issueItem.Challenge),
                notes: stripHtml(issueItem.Notes),
                status: issueItem.Status,
                responsible: issueItem.Responsible
            });
        }
    });

    return cases;
}

// Helper function to strip HTML tags
function stripHtml(html) {
    const tmp = document.createElement('DIV');
    tmp.innerHTML = html;
    return tmp.textContent || tmp.innerText || '';
}

// Calculate luminance of a color
function calculateLuminance(hex) {
    hex = hex.replace(/^#/, '');
    let r = parseInt(hex.substring(0, 2), 16);
    let g = parseInt(hex.substring(2, 4), 16);
    let b = parseInt(hex.substring(4, 6), 16);
    return 0.2126 * r + 0.7152 * g + 0.0722 * b;
}

// Render number gallery
function renderNumberGallery(cases) {
    const numberGallery = document.getElementById('number-gallery');
    numberGallery.innerHTML = '';

    cases.forEach(c => {
        const div = document.createElement('div');
        div.className = 'number-icon w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 text-gray-700 hover:bg-gray-200 transition-all duration-300';
        
        const backgroundColor = c.color || '#FFFFFF';
        div.style.backgroundColor = backgroundColor;

        const luminance = calculateLuminance(backgroundColor.replace('#', ''));
        div.style.color = luminance < 140 ? '#FFFFFF' : '#000000';
        
        div.textContent = c.number;
        div.setAttribute('aria-label', `בחר טופס מספר ${c.number}`);
        div.addEventListener('click', () => selectCase(c.number));
        numberGallery.appendChild(div);
    });
}

// Select a case
function selectCase(caseNumber) {
    const selectedCase = store.getState().cases.find(c => c.number === caseNumber);
    if (selectedCase) {
        store.setState({ selectedCase });
        announceContentChange(`טופס מספר ${caseNumber} נבחר. מציג פרטים ומשימות.`);
    }
}

        data.title = document.getElementById('modal-case-title').value;
        data.responsible = document.getElementById('modal-case-responsible').value;
        data.description = document.getElementById('modal-case-description').value;
        data.color = document.getElementById('modal-case-color').value;

// Data validation
function validateCaseData(data) {

}

function validateIssueData(data) {
    const errors = [];

    if (!data.issue || data.issue.trim().length === 0) {
        errors.push('תיאור המשימה הוא שדה חובה');
    }

    if (!data.challenge || data.challenge.trim().length === 0) {

    }

    if (!data.status || data.status.trim().length === 0) {

// Search and filter functionality
function searchAndFilterCases(cases, query, status) {
    const lowercaseQuery = query.toLowerCase();
    return cases.filter(c => 
        (c.number.toString().includes(lowercaseQuery) ||
        c.title.toLowerCase().includes(lowercaseQuery) ||
        c.responsible.toLowerCase().includes(lowercaseQuery)) &&
        (status === 'all' || c.issues.some(issue => issue.status === status))
    );
}

// Accessibility improvements
function setupModalAccessibility() {
    const modal = document.getElementById('dynamicModal');
    const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
    const firstElement = focusableElements[0];
    const lastElement = focusableElements[focusableElements.length - 1];

    firstElement.focus();

    modal.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
            if (e.shiftKey && document.activeElement === firstElement) {
                e.preventDefault();
                lastElement.focus();
            } else if (!e.shiftKey && document.activeElement === lastElement) {
                e.preventDefault();
                firstElement.focus();
            }
        }
    });
}

function cleanupModalAccessibility() {
    const modal = document.getElementById('dynamicModal');
    modal.removeEventListener('keydown', null);
}

function updateStatusChart(cases) {
    const statusCounts = {};
    cases.forEach(caseItem => {
        caseItem.issues.forEach(issue => {
            statusCounts[issue.status] = (statusCounts[issue.status] || 0) + 1;
        });
    });

    const data = {
        labels: Object.keys(statusCounts),
        datasets: [{
            data: Object.values(statusCounts),
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
        }]
    };

    updateOrCreateChart('statusChart', 'pie', data, {
        responsive: true,
        plugins: {
            legend: { position: 'bottom' },
            title: { display: true, text: 'סטטוס משימות' }
        }
    });
}

function updateResponsibleChart(cases) {
    const responsibleCounts = {};
    cases.forEach(caseItem => {
        caseItem.issues.forEach(issue => {
            if (issue.status !== 'סגור') {
                responsibleCounts[issue.responsible] = (responsibleCounts[issue.responsible] || 0) + 1;
            }
        });
    });

    const data = {
        labels: Object.keys(responsibleCounts),
        datasets: [{
            label: 'משימות פתוחות',
            data: Object.values(responsibleCounts),
            backgroundColor: '#36A2EB',
        }]
    };

    updateOrCreateChart('responsibleChart', 'bar', data, {
        responsive: true,
        plugins: {
            legend: { display: false },
            title: { display: true, text: 'משימות פתוחות לפי אחראי' }
        },
        scales: { y: { beginAtZero: true } }
    });
}

function updateFormChart(cases) {
    const formCounts = cases.map(caseItem => ({
        form: caseItem.number,
        count: caseItem.issues.length
    })).sort((a, b) => b.count - a.count);

    const data = {
        labels: formCounts.map(item => `טופס ${item.form}`),
        datasets: [{
            label: 'מספר משימות',
            data: formCounts.map(item => item.count),
            backgroundColor: '#4BC0C0',
        }]
    };

    updateOrCreateChart('formChart', 'bar', data, {
        responsive: true,
        plugins: {
            legend: { display: false },
            title: { display: true, text: 'משימות לפי טופס' }
        },
        scales: { y: { beginAtZero: true } }
    });
}

function updateRecentIssuesChart(cases) {
    const recentIssues = cases.flatMap(caseItem => 
        caseItem.issues.map(issue => ({
            date: new Date(issue.createdAt), // Assuming there's a createdAt field
            status: issue.status
        }))
    ).sort((a, b) => b.date - a.date).slice(0, 7);

    const statusCounts = {};
    recentIssues.forEach(issue => {
        statusCounts[issue.status] = (statusCounts[issue.status] || 0) + 1;
    });

    const data = {
        labels: Object.keys(statusCounts),
        datasets: [{
            data: Object.values(statusCounts),
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
        }]
    };

    updateOrCreateChart('recentIssuesChart', 'doughnut', data, {
        responsive: true,
        plugins: {
            legend: { position: 'bottom' },
            title: { display: true, text: 'סטטוס משימות שנוספו לאחרונה' }
        }
    });
}

function updateOrCreateChart(chartId, type, data, options) {
    const ctx = document.getElementById(chartId).getContext('2d');
    if (dashboardCharts[chartId]) {
        dashboardCharts[chartId].data = data;
        dashboardCharts[chartId].update();
    } else {
        dashboardCharts[chartId] = new Chart(ctx, { type, data, options });
    }
}

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת מעקב טפסים</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-4 sm:p-8">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="logo">
                        <img src="https://www.abra-it.com/wp-content/uploads/2021/12/logo-big.svg" alt="Logo" class="w-16 h-16 object-contain">
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">מערכת מעקב טפסים</h1>
                </div>
                
                <div class="flex items-center space-x-6">
                    <div id="searchFilterContainer" class="search">
                        <!-- This is where your renderSearchAndFilterBar function will insert content -->
                    </div>
                    
                    <nav class="flex items-center">
                        <button id="dashboardButton" class="nav-link text-gray-600 hover:text-blue-600 transition duration-300 flex items-center" aria-label="פתח דשבורד">
                            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                            </svg>
                            דשבורד
                        </button>
                        <div class="mx-4 h-6 w-px bg-gray-300"></div>
                        <div class="relative group">
                            <button id="infoButton" class="nav-link text-gray-600 hover:text-blue-600 transition duration-300 flex items-center" aria-label="מידע על הטכנולוגיה">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </button>
                            <div class="absolute right-0 w-80 p-4 mt-2 bg-white rounded-md shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-10">
                                <h3 class="text-lg font-semibold mb-3 text-blue-600">טכנולוגיות באתר</h3>
                                <ul class="text-sm space-y-3" dir="ltr">
                                    <!-- Tech stack info -->
                                </ul>
                            </div>
                        </div>
                        <div class="mx-4 h-6 w-px bg-gray-300"></div>
                        <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 transition duration-300 flex items-center">
                            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            התנתק
                        </button>
                    </nav>
                    
                    <div class="power-platform-logo">
                        <img src="https://www.360-consulting.de/Bilder/microsoft-power-platform.png" alt="Microsoft Power Platform" class="h-20 object-contain">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="loginContainer" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">התחברות למערכת</h2>
            <form id="loginForm" class="space-y-6">
                <!-- Login form fields -->
            </form>
        </div>
    </div>

    <div id="mainContentContainer" class="hidden">
        <div class="container mx-auto">
            <div class="flex flex-wrap gap-2 mb-4 sm:mb-8">
                <div id="number-gallery" class="flex flex-wrap gap-2"></div>
                <button onclick="openModal('case', 'add')" class="bg-green-500 text-white px-3 py-1 sm:px-4 sm:py-2 rounded hover:bg-green-600 text-sm sm:text-base transition duration-300 ease-in-out transform hover:scale-105">הוספת טופס</button>
            </div>

            <div id="case-info" class="hidden bg-white shadow-md rounded-lg overflow-hidden text-sm">
                <!-- Case info content -->
            </div>

            <div id="issues-table-container" class="hidden bg-white shadow-md rounded p-4 sm:p-6">
                <!-- Issues table content -->
            </div>
        </div>
    </div>

    <div id="dynamicModal" class="modal">
        <div class="modal-content slide-in">
            <h2 id="modalTitle" class="text-lg sm:text-xl font-semibold mb-2 sm:mb-4"></h2>
            <div id="modalContent"></div>
            <div id="modalButtons" class="mt-2 sm:mt-4"></div>
        </div>
    </div>

    <div id="dashboardPanel" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" style="display:none;">
        <div class="bg-white p-8 mx-auto my-15 rounded-lg shadow-lg max-w-8xl">
            <h2 class="text-2xl font-bold mb-6">דשבורד</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Dashboard content -->
            </div>
            <button id="closeDashboard" class="mt-6 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">סגור דשבורד</button>
        </div>
    </div>

    <footer class="footer">
        <p style="font-size: 12px; font-weight: bold; animation: wave 2s infinite; text-shadow: 0 0 5px rgba(0, 123, 255, 0.5);">
            <a href="https://roei-redler.github.io/in-rep/" style="text-decoration: none; color: inherit;">© 2024 Roei Redler. All rights reserved.</a>
        </p>
    </footer>

    <script src="store.js"></script>
    <script src="api.js"></script>
    <script src="utils.js"></script>
    <script src="ui.js"></script>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
    <script src="app.js"></script>
</body>
</html>
